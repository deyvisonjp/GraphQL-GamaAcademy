<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=3, initial-scale=1.0">
   <title>Entrar  - Exemplo Cliente/Servidor</title>
</head>
<body>
   <form action="/authenticate" method="POST">
      <fieldset>
         <label for="email"> E-mail </label>
         <input id="email" name="email" inputmode="email" autocomplete="username" />
      </fieldset>
      <fieldset>
         <label for="password"> Senha </label>
         <input id="password" name="password" inputmode="password" autocomplete="current-password" />
      </fieldset>
      <button type="submit">Entrar</button>
   </form>
</body>
</html>
